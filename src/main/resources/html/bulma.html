	  <!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>${title}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script>
    function toggleDarkMode() {
      const body = document.querySelector('body');
      body.classList.toggle('has-background-dark');
      body.classList.toggle('has-text-light');
    }
  </script>
</head>

<body class="${darkMode ? 'has-background-dark has-text-light' : ''}">
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">${title}</h1>
        <button class="button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2 class="title">Results</h2>
	  
	  
	  <div class="box">
       	 <i class="fas fa-quote-left has-text-grey-light"></i> ${body} <i class="fas fa-quote-right has-text-grey-light"></i>
      </div>

    </div>
  </section> <!-- end messages -->

  <!-- show form -->
  <section class="section">
    <div class="container">
      <h2 class="title">Search</h2>

      <form method="${method}" action="${action}">
        <div class="field">
          <label class="label" for="search">Enter Anything Here!</label>
          <div class="control has-icons-left">
            <input class="input" type="text" name="search" id="search">
            <span>
            </span>
          </div>
        </div>

        <div class="control">
          <button class="button is-primary" type="submit">
            <i class="fas fa-comment"></i>
            Search
          </button>
        </div>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>This request was handled by thread ${thread}.</p>
    </div>
  </footer>
</body>

</html>
