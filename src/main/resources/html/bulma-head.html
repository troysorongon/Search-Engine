<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>${title}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    function toggleDarkMode() {
      const body = document.querySelector('body');
      const titles = document.querySelectorAll('.title');
      const labels = document.querySelector('.label');
      const footer = document.querySelector('.footer');
      const spaceBelowFooter = document.querySelector('.space-below-footer');
      body.classList.toggle('has-background-dark');
      body.classList.toggle('has-text-light');
      titles.forEach((title) => {
        title.classList.toggle('has-text-light');
      });
      labels.classList.toggle('has-text-light');
      footer.classList.toggle('has-background-dark');
      footer.classList.toggle('has-text-light');
      spaceBelowFooter.classList.toggle('has-background-dark');
    }
  </script>
</head>

<body class="${darkMode ? 'has-background-dark has-text-light' : ''}">
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title ${darkMode ? 'has-text-dark' : ''}">${title}</h1>
        <button class="button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <h2 class="title">Results</h2>
